<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <header id="main-header" class="bg-info p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 id="todo">Todo</h2>
                    </div>
                    <div col-sm-6>
                        <input type="text" class="form-control" id="filter" placeholder="search todo">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title-header">Add Todo</h2>
                <form id="addForm" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="todoItems">
                    <input type="submit" class="btn btn-dark" value="submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Item1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Item2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Item3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                </ul>
                <button class="btn btn-info btn-md" id="button">Click Here</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
